      overscroll-behavior: none;

    flutter-view {
      position: fixed !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
    }

    /* Safari-specific CSS */
    @supports (-webkit-touch-callout: inherit) {
      body {
        height: 1vh !important;
      }
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .fade-in {
      opacity: 1;
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* Keyframes for the fadeIn animation */
    @keyframes fadeIn {
      0% {
        opacity: 1;
      }

      60% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .fade-inn {
      opacity: 1;
      animation: fadeInn 1s ease-in-out forwards;
    }

    /* Keyframes for the fadeIn animation */
    @keyframes fadeInn {
      0% {
        opacity: 0;
      }

      60% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

          await appRunner.runApp();

    });
  </script>
  <script>
    function addDelay() {
      return new Promise((resolve) => setTimeout(resolve, 1000));
    }
  </script>
  <script>
    async function a() {
      document.getElementById("splashscreen").classList.add("fade-in");
      document.querySelector("flutter-view").classList.add("fade-inn");

      await addDelay();

      document.getElementById("splashscreen").remove();
    };
